version: '2.1'

services:

  nats:
    container_name: nats
    image: nats
    ports:
      - 4200:4222
    networks:
      files:

  minio:
    container_name: minio
    image: minio/minio:RELEASE.2021-04-18T19-26-29Z
    command: server /data
    volumes:
      - minio:/data
    ports:
      - 9000:9000
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minioadmin
    networks:
      files:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:9.6
    container_name: "postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TZ=GMT
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    ports:
      - 5432:5432

networks:
  files:

volumes:
  minio:
